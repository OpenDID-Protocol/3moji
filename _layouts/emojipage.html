---
layout: default
---
<!-- navigation -->

{%- include menu.html -%}

<!-- pagecontent -->
<div class="fillspace">
  <div class="container-2">

    <div class="container-3-box">
      <!-- <img class="bodyimage" src="img/ohdear.png" alt="picture of 3moji" /> -->
      <model-viewer environment-image="neutral" camera-orbit="0rad 1.5rad 3m" max-field-of-view="90deg"
        field-of-view="60deg" min-field-of-view="30deg" id="reveal" loading="eager" shadow-intensity="0" exposure="0.75"
        background-color="#FFC037" autoplay auto-rotate camera-controls
        src="../assets/3D/gltf/{{ page.emoji | escape }}.gltf" interaction-prompt="none" alt="I broke D:">
      </model-viewer>
    </div>


    <div class="container-2-box">
      <h4>{{ page.title | escape }}</h4>
      <p>
        Oh look, it's {{ page.title | escape }}! These emoji are licensed under <a class="textlink" rel="license"
        href="http://creativecommons.org/licenses/by-nc/4.0/">CC-BY-NC</a>, so feel free to use them with credit in any noncommercial work. See the <a class="textlink"
        href="about.html">about</a> page for more.

        <br>
      
        <h2>Download</h2>
      
        <a class="DL" href="../assets/img/3moji/{{ page.emoji | escape }}.png" download="{{ page.emoji | escape }}.PNG">
          <div class="DownloadB">Image</div>
        </a>
     
     <script>
        $(document).ready(function(){
          $(".dropdownD").click(function(){
            $(this).children(".dropdown-container").toggle();
          });
        });
      </script>

      <div class="dropdownD">
      
        <div class="DL" ><div class="DownloadB" >3D</div></div>
      
        <div class="dropdown-container">

          <a href="../assets/3D/gltf/{{ page.emoji | escape }}.gltf" download="{{ page.emoji | escape }}.gltf">.gltf</a>
          <a href="../assets/3D/glb/{{ page.emoji | escape }}.glb" download="{{ page.emoji | escape }}.glb">.glb</a>

        </div>

      </div>


    
    </div>
  </div>
</div>
