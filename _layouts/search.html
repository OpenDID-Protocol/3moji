{%- include menu.html -%}

<!-- pagecontent -->
<div class="container-2">

  <div class="container-2-box">

    <!-- Html Elements for Search -->
    <div id="search-container">

      <h3>Search 3moji ðŸ”Ž</h3>

      <input type="text" id="search-input" placeholder=" What emoji are you looking for?">
      <ul id="results-container"></ul>

      <!-- Script pointing to search-script.js -->

      <script src="js/search-script.js" type="text/javascript"></script>

      <!-- Configuration -->

      <script>
        SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          searchResultTemplate: '<div class="seachContainer"><div class="searchImage"><a href="{url}"><img width="100px" src="assets/img/3moji/{emoji}.png"/></div><div class="searchText"><h2>{title}</h2></div></a></div>',
          json: '/search.json'
        })
      </script>

    </div>
  </div>
</div>
